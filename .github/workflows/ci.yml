name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ADRFLOW_MODE: report-only
    permissions:
      contents: read
      actions: read
      checks: write
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run adrflow verify pipeline
        run: make verify

      - name: Show aggregated verdict
        run: cat reports/dod_gate.json

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: adrflow-reports
          path: reports/
